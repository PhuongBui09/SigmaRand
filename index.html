<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karate Matchmaking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Karate Matchmaking</h1>
    <form id="athleteForm">
      <label for="athleteName">Tên vận động viên:</label>
      <input type="text" id="athleteName" required />

      <label for="athleteTeam">Đơn vị đoàn thi đấu:</label>
      <input type="text" id="athleteTeam" required />

      <button type="submit">Thêm vận động viên</button>
    </form>

    <h2>Danh sách vận động viên</h2>
    <ul id="athleteList"></ul>

    <button id="generateMatches">Ghép cặp thi đấu</button>

    <h2>Danh sách cặp đấu</h2>
    <ul id="matchList"></ul>

    <h2>Đồ thị của các cặp đấu</h2>
    <canvas id="matchCanvas" width="800" height="600"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
